<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Site do Fã-Clube Blocks & Fanpages">
	<meta name="keywords" content="Minecraft, FaClube, Fã, Clube">
	<meta name="author" content="Eric H. Massaneiro">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blocks & Fanpages - Seja Membro</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/stylesheet.css" type="text/css">
	<script 
		src="https://code.jquery.com/jquery-3.5.1.min.js" 
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
		crossorigin="anonymous">
	</script>
	<script src="../js/site.js"></script>
</head>
<body>

<header>
</header>

<article class="articleBecomeMemberContainer">

	<form method="POST" action="#" class="formBecomeMember" name="formBecomeMember" onsubmit="return validaFormulario()">
	
		<h3>Torne-se um membro!</h3>
		
		<label for="nome">Nome</label><br>
		<input type="text" name="inome" id="nome" class="inputGeneral" placeholder="Gustavo da Silva">
		
		<br>
		
		<label for="email">E-mail</label><br>
		<input type="email" name="iemail" id="email" class="inputGeneral"> 
		<br>
		<label for="telefone">Telefone</label><br>
		<input type="text" name="itelefone" id="telefone" class="inputGeneral" placeholder="(00)00000-0000">
		<br>
		<label for="dt">Data de Nascimento</label><br>
		<input type="date" name="idt" id="dt" class="inputGeneral">
		
		<br>
		<label>Sexo</label>
		<br>
		<div class="radioContainer">
			<input type="radio" name="radioSex" id="masculino" value="masculino">
			<label for="masculino">Masculino</label>
		</div>
		<div class="radioContainer">
			<input type="radio" name="radioSex" id="feminino" value="feminino">
			<label for="feminino">Feminino</label>
		</div>
		<br><br>
		
		<input type="checkbox" name="checkbox" class="inputCheckbox" onchange="assinaTermos()">
		<label>Desejo fazer parte do Fã-Clube!</label>
		<br>
		<button type="submit" class="submitForm" name="submitButton" disabled>Enviar</button><button type="reset" name="resetButton" class="resetForm">Limpar Campos</button>
	</form>

</article>

<footer>
</footer>

</body>
</html>
